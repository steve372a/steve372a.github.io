<center><b><font face="宋体" size="5">使用 Package Installer 安装语言</font></b></center>
<center><font face="宋体" size="3">为了实现本地化，我们的包管理器可以安装外置语言</font></center>
<center><font face="宋体" size="3">您只需要按照下面的方式照做即可。</font></center>
<p></p>
<center><font face="宋体" size="3">要安装语言，首先打开cmd。定位到 Pier 的所在点，输入：</font></center>
<p>
</p>
<center><font face="宋体" color=green size="3">pier --setlang install language</font></center>
<p>
</p>
<center><font face="宋体" size="3">其中，language 是你国家语言代号。中国是 zh-CN</font>
